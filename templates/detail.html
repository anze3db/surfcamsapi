{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'pico.min.css' %}">
</head>
<body>
    <main class="container">
        <h1>{{cam.title}}</h1>
        <div class="grid">
            <div>
                <table>
                {% for tide in tides %}
                <tr>
                    <td>
                        {% if tide.type == "HIGH" %}▲{%else%}▼{% endif %} {{tide.type | title}}
                    </td>
                    <td>
                        {{tide.date | date:"H:i"}}
                    </td>
                    <td style="text-align: right;">
                        {{tide.height}}
                    </td>
                </tr>
                {% endfor %}
                </table>
            </div>
            <div>
                <table>
                {% for sun in sunlight %}
                <tr>
                    <td>
                        {{ sun.type | title }}
                    </td>
                    <td style="text-align: right;">
                        {{ sun.date | date:"H:i" }}
                    </td>
                </tr>
                {% endfor %}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
